name: ðŸ¤– Komaru AutoApp Generator (Weekly with #KGNINJA)

on:
  schedule:
    - cron: "0 0 * * 1"   # UTCã§æ¯Žé€±æœˆæ›œ0æ™‚ï¼JSTåˆå‰9æ™‚
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: komaru-generation
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  OUTPUT_DIR: "apps/latest_app"
  CODEX_HOME: "/home/runner/work/_temp/codex_home"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Checking required configuration files..."
          test -f scripts/komaru_feed.py || { echo "âŒ scripts/komaru_feed.py not found"; exit 1; }
          test -f requirements.txt || { echo "âŒ requirements.txt not found"; exit 1; }
          test -f specs/komaru_feed.txt || echo "âš ï¸ specs/komaru_feed.txt will be created"
          echo "âœ… Validation passed"
      - run: |
          [ -z "${{ secrets.OPENAI_API_KEY }}" ] && { echo "âŒ OPENAI_API_KEY not set"; exit 1; } || echo "âœ… OPENAI_API_KEY configured"

  generate:
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          mkdir -p ${{ env.CODEX_HOME }} ${{ env.OUTPUT_DIR }}
          chmod -R 777 ${{ env.CODEX_HOME }}
          echo "âœ… Directories prepared"

      - id: feed_collection
        run: |
          python scripts/komaru_feed.py
          if [ -f specs/komaru_feed.txt ]; then
            echo "feed_status=success" >> $GITHUB_OUTPUT
            wc -l specs/komaru_feed.txt
          else
            echo "feed_status=no_data" >> $GITHUB_OUTPUT
          fi

      - id: run_codex
        if: steps.feed_collection.outputs.feed_status == 'success'
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          codex-home: ${{ env.CODEX_HOME }}
          model: gpt-5-auto
          timeout: 300
          safety-strategy: unsafe
          sandbox: workspace-write
          prompt: |
            You are an expert web developer.
            Read specs/komaru_feed.txt and generate a standalone HTML/JS app solving the latest å›°ã‚Šã”ã¨.
            Save:
              - apps/latest_app/index.html
              - apps/latest_app/README.md
            Requirements:
              - Use calm blue or teal design
              - Mobile responsive
              - Japanese UI labels
              - No external dependencies
              - Include "#KGNINJA AutoApp" footer and timestamp
            The app must be ready to run in any modern browser.
          output-file: ${{ env.OUTPUT_DIR }}/README.md

      - id: validate_output
        run: |
          if [ -f "${{ env.OUTPUT_DIR }}/index.html" ]; then
            echo "html_exists=true" >> $GITHUB_OUTPUT
            if ! grep -q "#KGNINJA" "${{ env.OUTPUT_DIR }}/index.html"; then
              sed -i 's|</body>|<footer style="text-align:center;padding:10px;font-size:0.8em;color:#999;">Generated by #KGNINJA AutoApp</footer></body>|' "${{ env.OUTPUT_DIR }}/index.html"
            fi
          else
            echo "html_exists=false" >> $GITHUB_OUTPUT
          fi

          if [ ! -f "${{ env.OUTPUT_DIR }}/README.md" ]; then
            cat > "${{ env.OUTPUT_DIR }}/README.md" <<'EOF'
# Komaru AutoApp
ã€€ã€€ã€€ã€€- if: steps.validate_output.outputs.html_exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.OUTPUT_DIR }}/*
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Auto-generated Komaru App #KGNINJA ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin HEAD
          fi

      - if: steps.validate_output.outputs.html_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: latest_autoapp
          path: ${{ env.OUTPUT_DIR }}/
          retention-days: 30

  notify:
    needs: generate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - run: |
          if [ "${{ needs.generate.result }}" = "success" ]; then
            echo "âœ… Komaru AutoApp generated successfully!"
          else
            echo "âš ï¸ Generation encountered issues"
            exit 1
