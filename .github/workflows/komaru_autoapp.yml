name: ğŸ¤– Komaru AutoApp Generator (Weekly with #KGNINJA)

on:
  schedule:
    - cron: "0 0 * * 1"       # UTCã§æ¯é€±æœˆæ›œ0æ™‚ï¼JSTã§åˆå‰9æ™‚
  workflow_dispatch:           # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python (for feed parser)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: pip install feedparser pandas

      - name: ğŸ§  Run Komaru Feed Collector
        run: python scripts/komaru_feed.py

      # --- Codex å®Ÿè¡Œå‰ã®æº–å‚™ ---
      - name: ğŸ—‚ Prepare Codex home
        run: |
          mkdir -p /home/runner/work/_temp/codex_home
          chmod -R 777 /home/runner/work/_temp/codex_home

      - name: ğŸ“ Prepare output folder
        run: |
          mkdir -p apps/latest_app
          touch apps/latest_app/README.md

      # --- Codex Cloud å‘¼ã³å‡ºã— ---
      - name: ğŸš€ Generate AutoApp via Codex Cloud
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          codex-home: /home/runner/work/_temp/codex_home
          safety-strategy: unsafe
          sandbox: workspace-write
          model: gpt-4o-mini
          prompt: |
            Read the file specs/komaru_feed.txt.
            Identify the most recent â€œå›°ã‚Šã”ã¨â€.
            Generate a minimal standalone HTML/JS app that solves it.
            Save outputs into:
              - apps/latest_app/index.html
              - apps/latest_app/README.md
            The app should include:
              - blue or calm color design
              - all logic client-side, no external JS
              - natural Japanese text
              - a footer or small tag that says â€œ#KGNINJA AutoAppâ€
                at the bottom of the HTML body for signature.
            Always ensure the tag â€œ#KGNINJAâ€ appears visibly
            somewhere in the generated HTML.

          output-file: apps/latest_app/README.md

      # --- Codexã®å‡ºåŠ›ã‚’ç¢ºèª ---
      - name: ğŸ” Preview generated README
        if: always()
        run: |
          echo "===== Codex Output Preview ====="
          head -n 30 apps/latest_app/README.md || echo "(no README.md found)"
          echo "================================"

      # --- è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆãƒ»Push ---
      - name: ğŸ’¾ Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/latest_app/*
          git diff --staged --quiet || git commit -m "ğŸ¤– Auto-generated Komaru App [#KGNINJA]"
          git push

      # --- Pages / Artifact ä¿å­˜ï¼ˆä»»æ„ï¼‰ ---
      - name: ğŸ“¤ Upload generated app as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: latest_autoapp
          path: apps/latest_app/
