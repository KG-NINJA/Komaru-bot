name: 🧠 Komaru Tag Collector
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install feedparser pandas

      - name: Run Komaru Collector
        run: python scripts/komaru_feed.py

      - name: Commit & Push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add komaru_posts.csv
          git diff --staged --quiet || git commit -m "🐦 Updated Komaru posts [skip ci]"
          git push
