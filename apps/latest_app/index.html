<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無料相談アプリ</title>
    <style>
        body {
            background-color: #e3f2fd;
            color: #0d47a1;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: smaller;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>社会保険や働き方の無料相談</h1>
    <p>お気軽にご相談ください。11月3日、兵庫県内10会場での相談が可能です。</p>
    <button onclick="alert(相談内容を入力してください。);">相談する</button>
    <footer>#KGNINJA AutoApp</footer>
</body>
</html>
